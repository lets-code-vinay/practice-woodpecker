<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Validate</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>REGISTER</h1>
          <form id="registration_form">
            <div>
              <input type="text" id="form_fname" name="" required="" />
              <span class="error_form" id="fname_error_message"></span>
              <label>
                First Name
              </label>
            </div>
            <div>
              <input type="text" id="form_sname" name="" required="" />
              <span class="error_form" id="sname_error_message"></span>
              <label>
                Second Name
              </label>
            </div>
            <div>
              <input type="email" id="form_email" name="" required="" />
              <span class="error_form" id="email_error_message"></span>
              <label>Email id</label>
            </div>
            <div>
              <input type="password" id="form_password" name="" required="" />
              <span class="error_form" id="password_error_message"></span>
              <label>Password</label>
            </div>
            <div>
              <input
                type="password"
                id="form_retype_password"
                name=""
                required=""
              />
              <span
                class="error_form"
                id="retype_password_error_message"
              ></span>
              <label>Re-Enter Password</label>
            </div>
            <input type="submit" value="Register" name="" />
          </form>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="validate.js"></script>
  </body>
</html>
