<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Circle Color Change</title>
    <style type="text/css">
      .cricle {
        height: 200px;
        width: 200px;
        background-color: gray;
        border-radius: 50%;
        margin-left: 50%;
        margin-top: 50%;
      }
      body {
        font-size: 2rem;
        font-weight: bold;
        font-family: monospace;
        background-color: rgb(235, 173, 92);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col" style="margin-left: 38%; margin-top: 5%;">
          <label>Choose Color: </label>
          <input type="color" id="colPick" />
          <button type="submit" id="mybut" class="btn btn-success">
            Change
          </button>
          <hr style="width: 60%; margin-left: -10%; border-color: crimson;" />
        </div>
      </div>
      <div class="row">
        <div class="col-2.4"><div class="cricle" id="circle1"></div></div>
        <div class="col-2.4"><div class="cricle" id="circle2"></div></div>
        <div class="col-2.4"><div class="cricle" id="circle3"></div></div>
        <div class="col-2.4"><div class="cricle" id="circle4"></div></div>
        <div class="col-2.4"><div class="cricle" id="circle5"></div></div>
      </div>
    </div>
    <br />
    <div class="container">
      <div class="row">
        <div class="col">
          <button type="submit" id="mybut1" class="btn btn-success">
            Change Circle1
          </button>
        </div>
        <div class="col">
          <button type="submit" id="mybut2" class="btn btn-success">
            Change Circle2
          </button>
        </div>
        <div class="col">
          <button type="submit" id="mybut3" class="btn btn-success">
            Change Circle3
          </button>
        </div>
        <div class="col">
          <button type="submit" id="mybut4" class="btn btn-success">
            Change Circle4
          </button>
        </div>
        <div class="col">
          <button type="submit" id="mybut5" class="btn btn-success">
            Change Circle5
          </button>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
