<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Search City</title>
  </head>
  <body style="background-image: url('pic.jpg');">
    <div class="container page_style">
      <h4>Search for Cities</h4>
      <hr />
      <div class="container">
        <div class="row">
          <div class="col">
            <input type="text" name="search" id="txt1" placeholder="Search" />
            <button id="searchBut" class="btn btn-success">
              Search Cities&emsp;<i class="fas fa-search-location"></i>
            </button>
            <button id="mybut" class="btn btn-info">
              Search Cities of One State&emsp;<i
                class="fas fa-search-location"
              ></i>
            </button>
            <button id="cleanBut" class="btn btn-danger">
              Clean Page&emsp;<i class="fas fa-broom"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col">
            <div id="res" class="div_style"></div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/b66da83fe7.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
    <!-- <script src="script1.js"></script> -->
  </body>
</html>
