<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Fetch API Methods Demo</title>
  </head>
  <body>
    <div class="container" style="margin-left: 15%; margin-top: 5%;">
      <div class="row">
        <div class="col">
          <h3 style="margin-left: 5%;">
            Demo for GET, POST, PUT/PATCH, DELETE methods of Fetch API
          </h3>
        </div>
      </div>
      <hr style="width: 100%; margin-left: -8%;" />
      <br />
      <div class="row">
        <div class="col-3">
          <button id="getBut" class="btn btn-success">GET</button>
        </div>
        <div class="col-3">
          <button id="postBut" class="btn btn-info">POST</button>
        </div>
        <div class="col-3">
          <button id="putBut" class="btn btn-warning">PUT/PATCH</button>
        </div>
        <div class="col-3">
          <button id="deleteBut" class="btn btn-danger">DELETE</button>
        </div>
      </div>
      <br />
      <br />
      <div class="row">
        <div class="col-3">
          <div id="res"></div>
        </div>
        <div class="col-3">
          <input
            type="text"
            id="name"
            placeholder="Enter Name"
            style="display: none;"
          />
          <br />
          <input
            type="text"
            id="job"
            placeholder="Enter Job"
            style="display: none;"
          /><br /><br />
          <button id="sub" style="display: none;" class="btn btn-info">
            Submit
          </button>
          <br />
          <br />
          <div id="postRes"></div>
        </div>
        <div class="col-3">
          <input
            type="text"
            id="id1"
            placeholder="Enter ID"
            style="display: none;"
          />
          <br />
          <input
            type="text"
            id="name1"
            placeholder="Enter Name"
            style="display: none;"
          />
          <br />
          <input
            type="text"
            id="job1"
            placeholder="Enter Job"
            style="display: none;"
          /><br /><br />
          <button id="sub1" style="display: none;" class="btn btn-warning">
            Update
          </button>
          <br />
          <br />
          <div id="putRes"></div>
        </div>
        <div class="col-3">
          <input
            type="text"
            id="del"
            placeholder="Enter ID"
            style="display: none;"
          /><br /><br />
          <button id="sub2" style="display: none;" class="btn btn-danger">
            Delete
          </button>
          <br />
          <br />
          <div id="delres"></div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
