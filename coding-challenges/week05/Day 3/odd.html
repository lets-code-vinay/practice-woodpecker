<body>
    <script>
        //Program to find Odd number
        
            function isOdd(){
                    if( input % 2 != 0){
                        document.write("The Entered number &nbsp", +input ," &nbsp is an odd number<br/>");
                    }
                    else{
                    document.write("The entered number &nbsp", +input ,"&nbsp is a non odd number<br>");
                        }
                        return isOdd;
                }
            /*var input = prompt("Enter any number to check Odd")*/
            var input = prompt("Enter any number");
            document.write(input(isOdd()));

    </script>
