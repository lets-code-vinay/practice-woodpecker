<body>
    <script>
        
        //Assignment- Coding Challenge-2 
//Program to print multiple of 5

    document.write("\n The multiple of 5 is ");
    document.write("Enter the number till you multiple of 5")
    var number = prompt( "Enter number till you want multiple of 5");

    for ( i = 1; i <= number; i++ ){ 
	    if( i % 5 == 0){
				document.write("<br>", i );
	                   }
    }
        document.write("\nThe program ends here\n")
        
     </script>


</body>
