<body>
    <script>
        //Function to find sum of array using function
        
         function sum(arr){
             var s = 0;
             for(var i = 0; i < arr.length; i++){
                 s = s + arr[i];
             }
                document.write(s);
            }
            sum(arr=[10,1,2,3,4,5]);
    </script>
</body>
