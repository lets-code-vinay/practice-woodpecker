    <body>
        <script style="font-weight:700; font-size: large;">
        //Assignment- Coding Challenge-2 
            //Program to print Even or Odd number
            
            for( i = 100; i >= 0; i--)
            {
            
                    if( i % 2 == 0){
                        document.write( i ," is even number<br>");
                    }
                }
            document.write("This was list of EVEN numbers<br><br>");
            
            document.write("<br><br>list of ODD numbers are following<br>");
            for (i = 100; i >= 0; i-- ){
                    if( i % 2 != 0)
                    { document.write(i, "is odd number<br>");
            }
            
            }
            document.write("The program ends here<br>");
            </script>

    </body>
