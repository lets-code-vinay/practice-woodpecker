    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link

      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

    <div class="container">
      <div class="row">
        <div class="col"></div>
        <div class="col">
          <h3>AttainU Monthly Test</h3>
        </div>
        <div class="col"></div>
      </div>
      <hr />
      <br />
      <div class="row">
        <div class="col-4">
          <div id="question" class="question_style"></div>
        </div>
        <div class="col-4">
          <form>
            <input type="text" id="txt" class="input_box" />
            <input
              type="button"
              value="Submit"
              id="mybut"
              class="btn btn-success button_style"
            />

        </div>
        <div class="col-4">

            <div class="col">
              <i class="fas fa-stopwatch  fa-2x timer_style"></i>
            </div>
            <div class="col"><div id="time" class="timer_style1"></div></div>

        </div>
